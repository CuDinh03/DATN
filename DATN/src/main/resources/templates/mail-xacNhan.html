<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<h1>Cửa hàng MT-Shirt</h1>
<p>Xin chào! Đơn hàng của bạn đang được chuẩn bị. Chi tiết đơn hàng của bạn như sau:</p>
<!--<p><a th:href="'http://localhost:4200/customer/order-detail/' + ${orderId}">THEO DÕI ĐƠN HÀNG</a></p>-->
<h2>TÓM TẮT ĐƠN HÀNG:</h2>
<p>Số đơn hàng: <span th:text="${orderNumber}"></span></p>
<p>Ngày đặt hàng: <span th:text="${orderDate}"></span></p>
<p>Tổng số tiền: <span th:text="${totalAmount}"></span></p>
<p>ĐỊA CHỈ GIAO HÀNG: <span th:text="${deliveryAddress}"></span></p>
<h2>DANH SÁCH ĐƠN HÀNG:</h2>
<table class="table table-striped-columns">
  <tr><th>Sản phẩm</th><th>Số lượng</th><th>Giá</th></tr>
  <tr th:each="item : ${orderItems}">
    <td th:text="${item.name}"></td>
    <td th:text="${item.quantity}"></td>
    <td th:text="${item.price}"></td>
  </tr>
</table>
<p>Cảm ơn bạn đã mua hàng tại cửa hàng của chúng tôi!</p>
</body>
</html>
