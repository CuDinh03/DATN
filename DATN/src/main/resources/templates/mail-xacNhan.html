<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hóa đơn điện tử</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%; /* Đảm bảo container chiếm toàn bộ chiều rộng */
            max-width: 800px; /* Chiều rộng tối đa */
        }

        header {
            margin-bottom: 20px; /* Khoảng cách dưới header */
        }

        hr {
            margin: 30px 0; /* Khoảng cách trên và dưới của <hr> */
        }

        section {
            margin-bottom: 30px; /* Khoảng cách dưới mỗi section */
        }

        .custom-table {
            border-collapse: collapse; /* Kết hợp các border để không có khoảng cách */
            width: 100%;
        }

        .custom-table th, .custom-table td {
            border: none; /* Xóa border mặc định của các ô */
            padding: 8px;
        }

        .custom-table thead th {
            border-bottom: 0.01rem solid #000; /* Border dưới tiêu đề */
        }

        .custom-table tbody td {
            border-bottom: none; /* Xóa border giữa các dòng body */
        }

        .custom-table tr:last-child td {
            border-top: 0.01rem solid black; /* Border trên dòng cuối cùng nếu cần */
        }

        strong {
            color: #333; /* Màu chữ của thẻ strong */
            font-weight: 600; /* Đậm chữ */
        }
    </style>
</head>
<body class="container text-center mt-5" style="width: 800px;">
<header>
    <h1>MT-Shirt</h1>
    <h3>Hóa đơn điện tử</h3>
    <p>Cảm ơn bạn đã mua hàng!</p>
</header>

<hr>

<section>
    <div class="row mb-3">
        <div class="col-6 text-left">
            <strong>Mã hóa đơn:</strong> <span th:text="${orderNumber}"></span>
        </div>
        <div class="col-6 text-right">
            <strong>Ngày thanh toán:</strong> <span th:text="${orderDate}"></span>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-6 text-left">
            <strong>Địa chỉ nhận hàng:</strong> <span th:text="${deliveryAddress}"></span>
        </div>
        <div class="col-6 text-right">
            <a href="#">Theo dõi đơn hàng</a>
        </div>
    </div>
</section>

<hr>

<section>
    <h4>Sản phẩm đã mua</h4>
    <table class="custom-table">
        <thead>
        <tr>
            <th>Tên sản phẩm</th>
            <th>Số lượng</th>
            <th>Giá</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${orderItems}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.price}"></td>
        </tr>
        <tr style="border-top: 0.01rem solid black;">
            <td></td>
            <td></td>
            <td><h5>Tổng tiền</h5></td>
            <td><h5 th:text="${totalAmount}"></h5></td>
        </tr>
        <!-- Thêm các sản phẩm khác tại đây -->
        </tbody>
    </table>
</section>

<hr>

<section>
    <p style="font-size: 12px;">Nếu bạn có bất kỳ câu hỏi nào, vui lòng liên hệ : ithuongngoai@reallygreatsite.com</p>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
